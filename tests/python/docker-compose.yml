services:
  qdrant:
    image: qdrant/qdrant:v1.15
    ports:
      - '6333:6333'
    volumes:
      - qdrant_storage:/qdrant/storage
  api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/code
    ports:
      - '8000:8000'
    depends_on:
      - qdrant
volumes:
  qdrant_storage:
